<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sup de Cuisine - Accueil</title>
  <!-- FONTS -->
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/index/header.css">
  <link rel="stylesheet" href="assets/css/index/main.css">
  <link rel="stylesheet" href="assets/css/index/filters.css">
  <link rel="stylesheet" href="assets/css/index/card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet">
</head>
<body>
<header>
  <div>
    <h1>Sup de Cuisine</h1>
    <p>Cherchez parmis plus de 1500 recettes du quotidient, simple et généreuses</p>
    <div>
      <label for="search-by-word"></label>
      <input type="search" id="search-by-word" placeholder="Recherchez une recette, un ingrédient, ..." autofocus>
      <button>
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </div>
</header>
<main>
  <section class="search-container">
    <div class="filters">
      <div class="input-container">
        <!--####################################################################-->
        <div class="search-tag-container">
          <label class="label-justify-content" id="search-ingredients-label" for="ingredient-search-tags-input">
            <span>Ingrédients</span>
            <span id="ingredients-button-wrapper">
            <i class="fa-solid fa-chevron-left"></i>
            </span>
          </label>
          <div class="display-none" id="displayed-Ingredients-tag-search">
            <div class="input-wrapper">
              <input class="search-tags-input" type="text" id="ingredient-search-tags-input" placeholder="Ingrédients">
              <div class="button-wrapper">
                <button class="clear-btn" id="clear-ingredients"><i class="fa-solid fa-xmark"></i></button>
                <div class="input-search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
              </div>
            </div>
            <ul class="search-tags-list" id="ingredients-list">
            </ul>
          </div>
        </div>
        <div class="search-tag-container">
          <label id="search-devices-label" for="devices-search-tags-input">
            Appareils
            <span id="devices-button-wrapper">
            <i class="fa-solid fa-chevron-left"></i>
            </span>
          </label>
          <div class="display-none" id="displayed-device-tag-search">
            <div class="input-wrapper">
              <input class="search-tags-input" type="text" id="devices-search-tags-input" placeholder="Appareils">
              <div class="button-wrapper">
                <button class="clear-btn" id="clear-devices"><i class="fa-solid fa-xmark"></i></button>
                <div class="input-search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
              </div>
            </div>
            <ul class="search-tags-list" id="devices-list">
            </ul>
          </div>
        </div>
        <div class="search-tag-container">
          <label id="search-utensils-label" for="utensils-search-tags-input">
            Ustensiles
            <span id="utensils-button-wrapper">
            <i class="fa-solid fa-chevron-left"></i>
            </span>
          </label>
          <div class="display-none" id="displayed-utensils-tag-search">
            <div class="input-wrapper">
              <input class="search-tags-input" type="text" id="utensils-search-tags-input" placeholder="Appareils">
              <div class="button-wrapper">
                <button class="clear-btn" id="clear-utensils"><i class="fa-solid fa-xmark"></i></button>
                <button class="input-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <ul class="search-tags-list" id="utensils-list">
            </ul>
          </div>
        </div>
        <!--####################################################################-->
      </div>
      <div class="nbr-recipes">
        <h2><span id="recipe-number"></span> recettes</h2>
      </div>
    </div>
    <div class="tag-container" id="selected-tag-container">
    </div>
  </section>
  <section>
    <h2>Parcourez les recettes</h2>
    <div class="cards-container" id="recipes-container">
    </div>
  </section>
</main>

<script src="https://kit.fontawesome.com/b70107a254.js" crossorigin="anonymous"></script>
<script type="module" src="assets/javascript/index.js"></script>
<script src="assets/javascript/filter-bar.js"></script>
</body>
</html>
